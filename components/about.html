<div class="about-container">
    <div class="about-head" ng-controller="aboutCtrl" ng-repeat="item in aboutInfo">
    <div class="row-1">
        <h1 class="heading ms-5 mt-3">{{item.title}}</h1>
    </div>
        <div class="about-body">
            <div class="row-12 d-flex  p-5">
                <div class="col-6">
                <h2 class="head1 text-center">Who is Chetu?</h2>
                <div class="des me-5">
                    <h5>{{item.description}}</h5>
                    <h5 class="head mt-5">{{item.description2}}</h5>
                </div>
                </div>
                <div class="col-6 ">
                <img class="image" src={{item.img1}} alt="" width="100%" height="300px">
                </div>
            </div>
            <div class="row-12 d-flex  p-5">
                <div class="col-6 p-5">
               <div class="row ">
                <img class="logo1  " src={{item.logo1}} alt="" >
                <h2 class="head1">Real-Time Communication</h2>
                <h5>{{item.first}}</h5>
                <img class="logo2 mt-5" src={{item.logo2}} alt="">
                <h2 class="head1">Scalability & Support</h2>
                <h5>{{item.sec}}</h5>
               </div>
                </div>
                <div class="col-6 p-5">
                    <div class="row">
                        <img class="logo3" src={{item.logo3}} alt="" >
                        <h2 class="head1">Industry-Specific Experience</h2>
                        <h5>{{item.third}}</h5>
                        <img class="logo4 mt-5" src={{item.logo4}} alt="" >
                        <h2 class="head1">Source Code & IP Ownership</h2>
                        <h5>{{item.fourth}}</h5>
                       </div>
                </div>
            </div>
        </div>
    </div>
</div>
